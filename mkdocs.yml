extra:
  version:
    provider: mike

site_name: Internet Governance Knowledge Base
site_description: A community-driven platform for Internet Governance resources, stories, and opportunities
site_author: Internet Governance Community

repo_url: https://github.com/Botsyoelily/internetgovernance-resource-hub
repo_name: internetgovernance-resource-hub

docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Toolkits:
      - Overview: intgovlearning-toolkits/index.md

  - Reports:
      - Overview: intgovreports/index.md

  - Personalities:
      - Overview: intgovpersonalities/index.md

  - Speaker Bank:
      - Speakers: speaker-bank/index.md

  - Success Stories:
      - Stories: success-stories/index.md

  - Resources:
      - Overview: resources/index.md
      - Conferences & Events: resources/conferences-events/index.md
      - Fellowships & Scholarships: resources/fellowships-scholarships/index.md
      - Funding Opportunities: resources/funding/index.md
      - Jobs & Internships: resources/jobs-internships/index.md

  - Contribute: contribute.md
