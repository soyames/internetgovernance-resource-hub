name: Deploy documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for mike to manage gh-pages history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install documentation dependencies
        run: uv sync --extra docs

      - name: Deploy documentation with mike
        run: |
          uv run mike deploy v1.0 \
            --branch gh-pages \
            --update-aliases \
            --push
